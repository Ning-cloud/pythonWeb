{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block content %}
    <div class="row my-3">
        <div class="col-10">
            {% for blog in blogs %}
                <article class="border-bottom mb-3 py-2">
                    <h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
                    <p class="uk-article-meta">发表于{{ blog.created_at | datetime}}</p>
                    <p>{{ blog.summary }}</p>
                    <p><a href="/blog/{{ blog.id }}">继续阅读 <span class="fa fa-angle-double-right"></span></a></p>
                </article>
            {% endfor %}
        </div>

        <div class="col-2">
            <div class="border-bottom mb-3">
                    <span class="navbar-brand text-dark mb-2">友情链接</span>
            </div>
            <div>
                <div class="border-bottom">
                    <span class="fa fa-thumbs-o-up mx-1 pb-2"></span>
                    <a href="">编程</a>
                </div>
                <div class="border-bottom">
                    <span class="fa fa-thumbs-o-up mx-1 pb-2"></span>
                    <a href="">读书</a>
                </div>
                <div class="border-bottom">
                    <span class="fa fa-thumbs-o-up mx-1 pb-2"></span>
                    <a href="">python教程</a>
                </div>
                <div class="border-bottom">
                    <span class="fa fa-thumbs-o-up mx-1 pb-2"></span>
                    <a href="">Git教程</a>
                </div>    
            </div>
        </div>
    </div>
{% endblock %}
